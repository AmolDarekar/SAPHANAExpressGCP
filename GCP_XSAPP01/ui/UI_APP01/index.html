 <!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.m, sap.ui.layout,sap.ui.commons"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{
				"com.accenture.googlemap": "./"
			}' >
		</script>
	
		<script>
			 sap.ui.getCore().attachInit(function() {
			
				 new sap.m.Shell({
					app : new sap.ui.core.ComponentContainer({
						name : "com.accenture.googlemap",
						height : "100%"
					}),appWidthLimited : false
				}).placeAt("content");
			}); 
			
	
		</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW_Hp309c3dEt2s5Kbykae-1aFjGfjo9Y&libraries=places">
    </script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
		
	</body>
</html>
